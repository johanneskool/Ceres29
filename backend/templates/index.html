{% extends "layout.html" %}
{% block content %}
    <!-- AUTHORS
    Tristan Trouwen, Johannes Kool, Rick Luiken, Rink Pieters
    -->
    <h1>Upload new File</h1>
    <form method=post enctype=multipart/form-data>
        <input type=file name=file accept="{{ '.' + ', .'.join(app.config['ALLOWED_EXTENSIONS']) }}">
        <input type=submit value=Upload>
    </form>
    <ul>
       {% for file in files_available %}
           <li>
               <button><a href="{{ url_for('index', data_name=file["filename"]) }}">{{ file["filename"] }}</a></button>
           </li>

       {% endfor %}
    </ul>
    {% if data %}
        <h1>{{ data }}</h1>
    <div id="canvas">

    </div>
    {% endif %}

{% endblock %}
